<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article id="preview-card-container">
  
    <div class="preview-card-img">
      <img src="./assets/images/illustration-article.svg" alt="Illustration representing web development concepts">
    </div>

 
    <div class="preview-card-text">
      <div class="yellow-bg">
        <h4>Learning</h4>
      </div>
      <p class="published-date">
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
      </p>

      <a href="#" aria-label="Read more about HTML & CSS Foundations">
        <h2 class="blog-post-title">HTML & CSS Foundations</h2>
      </a>

      <p class="preview-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

   
    <div class="blog-post-avatar-container">
      <img src="./assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper, the blog author">
      <h4>Greg Hooper</h4>
    </div>
  </article>
</body>

</html>
